<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <div class="title"><p>SPLI</p><br><p>TTER</p></div>
    <div class="col">
      <div class="colContent">
        <div class="row">
          <p class="rowTitle">Bill</p>
          <input class="rowContent" type="number">
        </div>
        <div class="row">
          <p class="rowTitle">Select Tip %</p>
          <div class="rowContent">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input class="customTip" value="Custom" type="number">
          </div>
        </div>
        <div class="row">
          <p class="rowTitle">Number of People</p>
          <input type="number" class="rowContent">
        </div>
      </div>

      <div class="colContent">
        <div class="tip">
          <p class="tipTittle"><p>Tip Amount</p><br><p>/ person</p></p>
          <p class="tipResult"></p>
        </div>
        <div class="tip">
          <p class="tipTittle"><p>Total</p><br><p>/ person</p></p>
          <p class="tipResult"></p>
        </div>
        <button id="btnReset">Reset</button>
      </div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
