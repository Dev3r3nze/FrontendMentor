<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">
    <div class="row" id="top">
      <p id="title">calc</p>
      <div class="colTop">
        <p>THEME</p>
        <div id="theme">
          <div id="themeNum">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div id="themeInput">
          <input type="range" min="1" max="3" value="1">
        </div>
      </div>
    </div>
    <div class="row" id="mid">
      <input type="number">
    </div>
    <div class="row" id="bot">
        <div class="btn" id="btn7"><p>7</p></div>
        <div class="btn" id="btn8"><p>8</p></div>
        <div class="btn" id="btn9"><p>9</p></div>
        <div class="btn" id="btnDel"><p>DEL</p></div>
        <div class="btn" id="btn4"><p>4</p></div>
        <div class="btn" id="btn5"><p>5</p></div>
        <div class="btn" id="btn6"><p>6</p></div>
        <div class="btn" id="btnPlus"><p>+</p></div>
        <div class="btn" id="btn1"><p>1</p></div>
        <div class="btn" id="btn2"><p>2</p></div>
        <div class="btn" id="btn3"><p>3</p></div>
        <div class="btn" id="btnMinus"><p>-</p></div>
        <div class="btn" id="btnDot"><p>.</p></div>
        <div class="btn" id="btn0"><p>0</p></div>
        <div class="btn" id="btnDiv"><p>/</p></div>
        <div class="btn" id="btnMul"><p>x</p></div>
        <div>
        <div class="btn" id="btnReset"><p>RESET</p></div>
        <div class="btn" id="btnEqual"><p>=</p></div>    
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
